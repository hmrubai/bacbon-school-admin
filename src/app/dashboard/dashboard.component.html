<block-ui>

  <div class="row">
    <div class="col-12">
      <div class="card ">
        <div class="card-body">
          <div class="container">
            <div class="row">
              <div class="col-lg-2 col-12">
                <img src="assets/images/bacbon-school-app-logo.png" class="wid-80">
              </div>
              <div class="col-lg-8 col-12 text-center pt-3">
                <p class=" header-text ">BacBon School - Admin Panel  </p>
              </div>
              <div class="col-lg-2 col-12 text-right mt-4">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="row" *ngIf="is_loaded">
        <div class="col-lg-4 col-md-6 col-12">
          <app-card [hidHeader]="true" [isCardFooter]="true" footerClass="bg-c-green">
            <div class="row align-items-center">
              <div class="col-lg-8 col-md-8 col-12">
                <h2 class="text-c-green"><strong><b>{{ counter.total_test }}</b></strong></h2>
                <h3 class="text-uppercase mb-0" ><strong><b>Total Selection Test</b></strong></h3>
              </div>
              <div class="col-lg-4 col-md-4 col-12 text-right">
                <img src="assets/images/document.png" class="wid-70">
              </div>
            </div>
          </app-card>
        </div>
        <div class="col-lg-4 col-md-6 col-12">
          <app-card [hidHeader]="true" [isCardFooter]="true" footerClass="bg-c-green">
            <div class="row align-items-center">
              <div class="col-lg-8 col-md-8 col-12">
                <h2 class="text-c-green"><strong><b>{{ counter.total_participant }}</b></strong></h2>
                <h3 class="text-uppercase mb-0" ><strong><b>Total Participant &nbsp;</b></strong>
                </h3>
              </div>
              <div class="col-lg-4 col-md-4 col-12 text-right">
                <img src="assets/images/student.png" class="wid-70">
              </div>
            </div>
          </app-card>
        </div>
        <div class="col-lg-4 col-md-6 col-12">
          <app-card [hidHeader]="true" [isCardFooter]="true" footerClass="bg-c-blue">
            <div class="row align-items-center">
              <div class="col-lg-8 col-md-8 col-12">
                <h2 class="text-c-blue"><strong><b>{{ counter.active_test }}</b></strong></h2>
                <h3 class="text-uppercase mb-0" ><strong><b>Active Selection Test</b></strong></h3>
              </div>
              <div class="col-lg-4 col-md-4 col-12 text-right">
                <img src="assets/images/exam.png" class="wid-70">
              </div>
            </div>
          </app-card>
        </div>
      </div>
    </div>
  </div>

</block-ui>
