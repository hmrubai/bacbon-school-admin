<block-ui>

  <div class="row">
    <div class="col-sm-12">
      <div class="card card-border-default">
        <div class="card-header">
          <h5><i class="fa fa-file"></i>&nbsp;Test Participation </h5>

        </div>

        <div class="card-body p-0">

          <div class="row">
            <div class="col-12 ">

              <ngx-datatable class="material table-bordered" [rows]="rows" [loadingIndicator]="loadingIndicator"
                [columnMode]="ColumnMode.force" [headerHeight]="50" [footerHeight]="50" [limit]="10" rowHeight="auto">

                <ngx-datatable-column [maxWidth]="60" name="Sl" prop="Id" [draggable]="false" [sortable]="false">
                  <ng-template let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                    <span> {{ (page.pageNumber * page.size) + rowIndex + 1 }} </span>
                  </ng-template>
                </ngx-datatable-column>


                <ngx-datatable-column name="Exam Name" [minWidth]="150" [draggable]="false" [sortable]="false">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                
                    <span class="text-wrap" title="{{ row }}"> {{row['SmallTestName_bn']}} -- {{row['LevelName_en']}}
                    </span>
                  </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Participation Count" prop="Total" [draggable]="false" [sortable]="false">
                  <ng-template let-value="value" ngx-datatable-cell-template>
                    <span title="{{ value }}"> {{ value }} </span>
                  </ng-template>
                </ngx-datatable-column>



               

              </ngx-datatable>

            </div>



          </div>

        </div>
      </div>
    </div>
  </div>


</block-ui>
