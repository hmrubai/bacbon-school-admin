<block-ui>
  <div class="row">
    <div class="col-sm-12">
      <div class="card card-border-default">
        <div class="card-header">
          <h5>User List </h5>
          <button class="btn btn-secondary btn-sm float-right" [routerLink]="[ '/user-entry' ]"><i
              class="feather icon-plus "></i> Create User</button>
        </div>
        <div class="card-block ">
          <div class="row ">
            <div class="col-lg-12 ">

              <ngx-datatable class="material table-bordered" [rows]="rows" [loadingIndicator]="loadingIndicator"
                [scrollbarH]="true" [columnMode]="ColumnMode.force" [headerHeight]="50" [footerHeight]="50" [limit]="10"
                rowHeight="auto">

                <ngx-datatable-column name="UserName" prop="UserName" [draggable]="false" [sortable]="false">
                  <ng-template let-value="value" ngx-datatable-cell-template>
                    <span title="{{ value }}"> {{ value }} </span>
                  </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="First Name" prop="FirstName" [draggable]="false" [sortable]="false">
                  <ng-template let-value="value" ngx-datatable-cell-template>
                    <span title="{{ value }}"> {{ value }} </span>
                  </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Last Name" prop="LastName" [draggable]="false" [maxWidth]="200"
                  [sortable]="false">
                  <ng-template let-value="value" ngx-datatable-cell-template>
                    <span title="{{ value }}"> {{ value }} </span>
                  </ng-template>
                </ngx-datatable-column>


                <ngx-datatable-column prop="LastLogOn" [draggable]="false" [sortable]="false"
                  cellClass="text-center" headerClass="text-center">
                  <ng-template let-value="value" ngx-datatable-cell-template>
                    <span *ngIf="value" title="{{ value |
                                  amDateFormat:'DD-MMM-YYYY' }}"> {{ value| amFromUtc | amLocal | amDateFormat: 'DD MMM, YYYY hh:mm A' }} </span>
                    <span *ngIf="!value" title="-"> - </span>
                  </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Active" prop="Active" [draggable]="false" [sortable]="false"
                  cellClass="text-center" headerClass="text-center">
                  <ng-template let-value="value" ngx-datatable-cell-template>
                    <span title="{{ value ? 'Yes' : 'No' }}"> {{ value ? 'Yes' : 'No' }}
                    </span>
                  </ng-template>
                </ngx-datatable-column>

                =

                <ngx-datatable-column [maxWidth]="90" name="Action" prop="Id" [draggable]="false" [sortable]="false"
                  cellClass="text-center" headerClass="text-center">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    <button class="btn btn-outline-secondary btn-mini" [routerLink]="['/user-entry']"
                      [queryParams]="{ id: row.Id }" queryParamsHandling="merge">
                      <i class="feather icon-edit"></i> Edit
                    </button>
                  </ng-template>
                </ngx-datatable-column>
              </ngx-datatable>

            </div>

          </div>
        </div>
        <div class="card-footer ">

        </div>
        <!-- end of card-footer -->
      </div>
    </div>
  </div>
</block-ui>
