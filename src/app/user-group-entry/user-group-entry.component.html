<block-ui>
    <div class="row">

        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card card-border-default">
                        <div class="card-header">
                            <h5 [innerHtml]="formTitle"></h5>
                        </div>
                        <div class="card-block">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form [formGroup]="entryForm" autocomplete="off">

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label class="col-sm-3 col-form-label font-weight-bold required">
                                                        Name </label>
                                                    <div class="col-sm-9">
                                                        <input formControlName="name"
                                                            [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
                                                            type="email" class="form-control" autocomplete="off">
                                                        <div *ngIf="submitted && f.name.errors" class="error-text">
                                                            <span *ngIf="f.name.errors.required"
                                                                class="text-danger">Role name is required</span>
                                                                <span *ngIf="f.name.errors.maxlength" class="text-danger">Role name must be not more then
                                                                    100 characters</span>

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label class="col-sm-3 col-form-label font-weight-bold"> Description
                                                    </label>
                                                    <div class="col-sm-9">
                                                        <textarea rows="1" formControlName="description"
                                                            [ngClass]="{ 'is-invalid': submitted && f.description.errors }"
                                                            type="email" class="form-control"
                                                            autocomplete="off"> </textarea>
                                                    </div>
                                                </div>
                                            </div>


                                        </div>

                                        <hr>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <h5 class="mb-5"><b>Permissions</b>
                                                   <br>
                                                        <label>
                                                            <input #selectall type="checkbox" (change)="onChange(selectall.checked)">
                                                            <span class="cr"><i
                                                                    class="cr-icon feather icon-ui-check txt-primary"></i></span>
                                                            <span class="text-inverse"> Select All</span>
                                                        </label>
                                                    
                                                </h5>

                                                <div class="row">
                                                    <div class="col-md-3"
                                                        *ngFor="let permission of permissionList; let i = index">
                                                        <div>
                                                            <label>
                                                                <input  type="checkbox" 
                                                                    [ngModelOptions]="{standalone: true}"
                                                                    [(ngModel)]="permission.IsSelected">
                                                                <span class="cr"><i
                                                                        class="cr-icon feather icon-ui-check txt-primary"></i> </span>
                                                                <span class="text-inverse"> {{permission.Name}}</span>
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                        <div class="card-footer ">
                            <div class="row">
                                <div class="col-lg-2 offset-lg-4 col-md-3 offset-md-3 col-sm-6">
                                    <button class="btn btn-outline-secondary btn-sm btn-block"
                                        [routerLink]="[ '/user-group-list']"><i
                                            class="fa fa-arrow-left "></i>
                                        Go back to list</button>
                                </div>

                                <div class="col-lg-2 col-md-3 col-sm-6">
                                    <button class="btn btn-secondary btn-sm btn-block" (click)="onFormSubmit()"><i
                                            class="fa fa-check "></i> {{saveButtonText}}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</block-ui>
